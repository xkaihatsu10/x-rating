<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>バズり度チェッカー</title>
</head>
<body>
  <h1>バズり度チェッカー</h1>
  <form id="postForm">
    <textarea name="text" rows="4" cols="50" placeholder="投稿内容を入力..."></textarea><br>
    <select name="media_type">
      <option value="none">メディアなし</option>
      <option value="image">画像付き</option>
      <option value="video">動画付き</option>
    </select><br><br>
    <button type="submit">診断</button>
  </form>
  <p id="result"></p>
  <ul id="details"></ul>

  <script>
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/rate", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("result").innerText = data.comment;

      const ul = document.getElementById("details");
      ul.innerHTML = "";
      data.details.forEach(d => {
        const li = document.createElement("li");
        li.innerText = d;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
